<!DOCTYPE html>
<html>
<head>
<title>Good Hearts</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,div,h2 {font-family: "Raleway", sans-serif;
color:rgb(255, 255, 255);
justify-content: center;
align-items: center;
}
body, html {height: 100%}
.bgimg {
  background-image: url('https://media.istockphoto.com/photos/youre-in-a-safe-space-now-picture-id1165981632?k=20&m=1165981632&s=612x612&w=0&h=8BnxzhD7qlMV8KSBOQWbl65SZyfv8dfJ7mDAxy_dyb4=');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
</head>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    GoodHearts
  </div>
  <div class="w3-large w3-display-middle">
    <p class="lead">Type What Good Hearts Do Within
        <span class="text-success" id="seconds">5</span> Seconds:</p>
      <h2 class="w3-jumbo w3-animate-top" id="current-word">hello</h2>
      <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
      <h4 class="mt-3" id="message"></h4>

      <hr class="w3-border-grey" style="margin:auto;width:40%">
     <div class="w3-large w3-center">
        <div class="col-md-6">
          <h3>Time Left:
            <span id="time">0</span>
          </h3>
        </div>
        <div class="w3-large w3-center">
          <h3>Score:
            <span id="score">0</span>
          </h3>
        </div>
        <br><br>
        <div class="w3-large w3-center">
          <h3>High Score:
            <span id="highscore">0</span>
          </h3>
        </div>
       </div>

  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Learn more about what we do at <goodheartsllc class="com"></goodheartsllc> <a href="https://goodheartsllc.com" target="_blank">goodheartsllc</a>
  </div>
</div>

<script src="goodhearts.js"></script>


</body>
</html>
